<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <div class="text-center py-3 m-0">ESTATE '24</div>
        </header>
        <main class=" d-flex justify-content-center pt-2 pb-5">
            <div class="d-flex justify-content-center flex-wrap card-container">
                
            </div>
        </main>
        <footer>
            <div id="overlay">
                <div class="cards">
                    <img src="./assets/img/pin.svg" class="pin" alt="">
                    <div class="m-3 p-3 card-text bg-white shadow-lg">
                        <div class="card-img bg-primary">
                            <img src="${obj.thumbnailUrl}" class="img-in">
                        </div>
                        <div class="pt-2">${obj.title}</div>
                    </div>
                </div>
                <button class="mt-5 px-3 py-1 btn btn-primary" id="closeOverlay">Chiudi</button>
            </div>
            <button id="test">test</button>
        </footer>
        
        <script src="./assets/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
    </body>
</html>
